<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>File Upload</title>
	<link rel="shartcut icon" type="image/x-icon" href="/img/images/Group.png"/>
	<link rel="stylesheet" href="/css/upload.css">
</head>
<body>
	
<div class="wrapper">
	<div class="title">
		UPLOAD NOTES
	</div>
	<div class="file_upload_list">
		<ul>
			<li>
				<div class="file_item">
					<div class="format">
						<p>PDF</p>
					</div>
					<div class="file_progress">
						<div class="file_info">
							<div class="file_name">
								 Notes 1
							</div>
							<div class="file_size_wrap">
								<div class="file_size">2KB</div>
								<div class="file_close">X</div>
							</div>
						</div>
						<div class="progress">
							<div class="inner_progress" style="width: 90%;"></div>
						</div>
					</div>
				</div>
			</li>
			<li>
				<div class="file_item">
					<div class="format">
						<p>PDF</p>
					</div>
					<div class="file_progress">
						<div class="file_info">
							<div class="file_name">
								Notes 2
							</div>
							<div class="file_size_wrap">
								<div class="file_size">6.2KB</div>
								<div class="file_close">X</div>
							</div>
						</div>
						<div class="progress">
							<div class="inner_progress" style="width: 73%;"></div>
						</div>
					</div>
				</div>
			</li>
			<li>
				<div class="file_item">
					<div class="format">
						<p>PDF</p>
					</div>
					<div class="file_progress">
						<div class="file_info">
							<div class="file_name">
								Notes 3
							</div>
							<div class="file_size_wrap">
								<div class="file_size">15MB</div>
								<div class="file_close">X</div>
							</div>
						</div>
						<div class="progress">
							<div class="inner_progress" style="width: 66%;"></div>
						</div>
					</div>
				</div>
			</li>
			<li>
				<div class="file_item">
					<div class="format">
						<p>DOC</p>
					</div>
					<div class="file_progress">
						<div class="file_info">
							<div class="file_name">
								File.doc
							</div>
							<div class="file_size_wrap">
								<div class="file_size">10MB</div>
								<div class="file_close">X</div>
							</div>
						</div>
						<div class="progress">
							<div class="inner_progress" style="width: 50%;"></div>
						</div>
					</div>
				</div>
			</li>
			<li>
				<div class="file_item">
					<div class="format">
						<p>ZIP</p>
					</div>
					<div class="file_progress">
						<div class="file_info">
							<div class="file_name">
								Books.zip
							</div>
							<div class="file_size_wrap">
								<div class="file_size">50MB</div>
								<div class="file_close">X</div>
							</div>
						</div>
						<div class="progress">
							<div class="inner_progress" style="width: 25%;"></div>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<div class="choose_file">
		<label for="choose_file">
			<input type="file" id="choose_file">
			<span>Choose Files</span>
		</label>
	</div>
</div>

</body>
</html>
