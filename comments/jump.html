<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/jump.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>College</title>
    <meta name="robots" content="index, follow">
    <link rel="icon" type="image/svg-xml" href="./assets/logo (1).png" />
</head>

<body>
    <div class="wrapper">
        <div class="profile-card js-profile-card">
            <div class="profile-card__img">
                <img src="./assets/mcm.png" alt="profile" style="width: 150px; height: 150px;">
            </div>

            <div class="profile-card__cnt js-profile-cnt">
                <div class="profile-card__name">You are in Meerut College</div>
                <div class="profile-card__txt"> Meerut,<strong> CCSU</strong></div>
                <div class="profile-card-loc">
                    <span class="profile-card-loc__icon"><i class="fas fa-map-marker-alt"></i>
                    </span>

                    <span class="profile-card-loc__txt">
                        Meerut, UP
                    </span>
                    <button class="but">Jump Out</button>
                </div>
            </div>
        </div>
    </div>
    <div class="courses-container">

        <div class="course">
            <div class="course-preview">
                <img src="./assets/dn.jpg" alt="profile" style="width: 200px; border-radius: 50%; margin-right: 100px;">
                <!-- <a href="#">Meerut College Meerut</a> -->
            </div>
            <div class="course-info">

                <h6>CCSU</h6>
                <h2>DN COllege </h2>
                <button class="btn">JUMP</button>
            </div>
        </div>
        <div class="course">
            <div class="course-preview">
                <img src="./assets/miet.jpg" alt="profile"
                    style="width: 200px; border-radius: 50%; margin-right: 100px;">
                <!-- <a href="#">Meerut College Meerut</a> -->
            </div>

            <div class="course-info">

                <h6>CCSU</h6>
                <h2>MIET College</h2>
                <button class="btn">JUMP</button>
            </div>
        </div>
        <div class="course">
            <div class="course-preview">
                <img src="./assets/subharti.jpg" alt="profile"
                    style="width: 200px; border-radius: 50%; margin-right: 100px;">
                <!-- <a href="#">Meerut College Meerut</a> -->
            </div>
            <div class="course-info">

                <h6>CCSU</h6>
                <h2>Shaubhart</h2>
                <button class="btn">JUMP</button>
            </div>
        </div>
    </div>

</body>

</html>
