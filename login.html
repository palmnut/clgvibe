<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Log-In</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/logo (1).png"/>
    <!-- --- style css -->
    <link rel="stylesheet" href="css/style-app.css">
    <link rel="stylesheet" href="css/style-login.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  </head>
  <body>
     <!-- --------- preloader ------------ -->
  <div class="preloader">
    <div class="loader">
      <div class="spinner">
        <div class="spinner-container">
          <div class="spinner-rotator">
            <div class="spinner-left">
              <div class="spinner-circle"></div>
            </div>
            <div class="spinner-right">
              <div class="spinner-circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- Main  -->
    <main>
      <div class="box">
        <div class="inner-box">
          <!-- Login  -->
          <div class="forms-wrap">
            <form action="index.html" autocomplete="off" class="sign-in-form">
              <div class="logo"><a href="index.html"><i class="fas fa-arrow-left"></i></a>
                <img src="./assets/logo (1).png" alt="easyclass" />
                <h4>Clgvibe</h4>
              </div>

              <div class="heading">
                <h2>Welcome Back</h2>
                <h6>Not registred yet?</h6>
                <a href="./signup/01.html" class="toggle">Sign up</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input type="text" minlength="4" class="input-field" autocomplete="of" />
                  <label>Username</label>
                </div>

                <div class="input-wrap">
                  <input type="password" minlength="4" class="input-field" autocomplete="off" required />
                  <label>Password</label>
                </div>

                <input type="submit" value="Sign In" class="sign-btn" />

                <p class="text">
                  Forgotten your password or you login datails?
                  <a href="./forgot password/01.html">Get help</a> Signing in
                </p>
              </div>
            </form>
          </div>
          <!-- Login End -->

          <!-- Carousel -->
          <div class="carousel">
            <div class="images-wrapper">
              <img src="./assets/post-concept-illustration_114360-624.jpg" class="image img-1 show" alt="" />
              <img src="./assets/post2.jpg" class="image img-2" alt="" />
              <img src="./assets/notes.jpg" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Post image, text and videos</h2>
                  <h2>Chat with friends</h2>
                  <h2>Download and upload "Notes"</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
          <!-- Carousel End  -->
        </div>
      </div>
    </main>
<!-- Main End -->

  <!-- ---- jquery Js ---- -->
  <script src="js/jquery-1.12.4.min.js"></script>
  <!-- -------- venobox js ------ -->
  <script type="text/javascript" src="js/venobox.min.js"></script>
  <!-- ---------- wow js ---------- -->
  <script src="js/wow.min.js"></script>
  <!-- ---------- tiny slider js --------- -->
  <script src="js/tiny-slider.js"></script>
  <!-- ---------- scrollit js ---------- -->
  <script src="js/scrollIt.min.js"></script>
  <!-- -------- font awsome js --------- -->
  <script src="js/all.js"></script>
  <!-- ---- Bootstrap Js ---- -->
  <script src="js/bootstrap.min.js"></script>
  <!-- ---- main js --- -->
  <script src="js/main-app.js"></script>
    <!-- Javascript file -->
    <script src="js/main-login.js"></script>
  </body>
</html>
