<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link rel="shartcut icon" type="image/x-icon" href="/img/images/Group.png"/>
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="container">
      <header>Signup</header>
      <div class="progress-bar">
        <div class="step">
          <p>
Name</p>
<div class="bullet">
            <span>1</span>
          </div>
<div class="check fas fa-check">
</div>
</div>
<div class="step">
          <p>
Contact</p>
<div class="bullet">
            <span>2</span>
          </div>
<div class="check fas fa-check">
</div>
</div>
<div class="step">
          <p>
College</p>
<div class="bullet">
            <span>3</span>
          </div>
<div class="check fas fa-check">
</div>
</div>
<div class="step">
          <p>
Submit</p>
<div class="bullet">
            <span>4</span>
          </div>
<div class="check fas fa-check">
</div>
</div>
</div>


<div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            <div class="title">
Basic Info:</div>
             <div><img src="/img/images/profile picture.png" class="avatar">
            <button class="Upload1"><i class="fas fa-camera"></i></button>
            
            <img src="/img/images/id.png" class="avatar2"><br>
            <button class="Upload2">Upload ID Card</button>
          </div>

            <div class="field">
              <div class="label">
Full Name</div>
<input type="text">
            </div>

<div class="field">
              <button class="firstNext next">Next</button>
            </div>
</div>

<div class="page">
            <div class="title">
Contact Info:</div>
<div class="field">

              <div class="label">
Email Address</div>
<input type="email">
            </div>

<div class="field">
              <div class="label">
Phone Number</div>
<input type="Number">
            </div>

<div class="field btns">
              <button class="prev-1 prev">Previous</button>
              <button class="next-1 next">Next</button>
            </div>
</div>

<div class="page">
            <div class="title">
College Info:</div>
<div class="field">

  <div class="label">
    College</div>
    <select>
      <option class="options">MEERUT COLLEGE MEERUT </option>
      <option class="options">D. N. Degree College Meerut</option>
      <option class="options">Raghunath Girlâ€™s Post Graduate College</option>
      <option class="options">N A S College Meerut</option>
      <option class="options">MIET COLLEGE </option>
      <option class="options">Swami Vivekanand Subharti University</option>
      <option class="options">IIMT UNIVERSITY</option>
    </select>
  </div>

  <div class="field">
                <div class="label">
                  Course</div>
  <input type="text">
              </div>
              
  <div class="field">
                <div class="label">
                  Year</div>
  <input type="Number">
              </div>

<div class="field btns">
              <button class="prev-2 prev">Previous</button>
              <button class="next-2 next">Next</button>
            </div>
</div>

<div class="page">
            <div class="title">
Login Details:</div>
<div class="field">

              <div class="label">
Username</div>
<input type="text">
            </div>

<div class="field">
              <div class="label">
Create Password</div>
<input type="password">
            </div>

<div class="field">
              <div class="label">
Confirm Password</div>
<input type="password">
            </div>

<div class="field btns">
              <button class="prev-3 prev">Previous</button>
              <button class="submit">Submit</button>
            </div>
</div>
</form>
</div>
</div>
<script src="/js/signup.js"></script>

  </body>
</html>
